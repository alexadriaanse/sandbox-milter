[smtpd_milter]
socket: /var/spool/postfix/milter/sandbox_smtpd_milter.sock
name: sandbox_smtpd_milter

[nonsmtpd_milter]
socket: /var/spool/postfix/milter/sandbox_nonsmtpd_milter.sock
name: sandbox_nonsmtpd_milter

[sandbox]
valid_senders: /etc/sandbox_milter/senders
allowed_recipients: /etc/sandbox_milter/allowed_recipients
redirect_address: root@localhost
log_debug: 0
